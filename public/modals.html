<!-- change password modal -->

    <div id="changePasswordModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content" style="background:transparent;width:500px;margin:auto">

                <div class="text-center white-text mx-5" style="margin:0!important">

                    <div class="card" style="width:100%">
                        
                        <div class="card-body">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="white-text">&times;</span>
                            </button>

                            <h2 style="text-align:left" class="title">Change Password</h2>

                            <div id="change_password_error" class="form-group animated" style="width:100%;display:none">
                                <div style="margin-top:20px; background-color:#e84c3d; color:white; padding:10px 20px" >
                                    <p style="display:table-cell; height:40px; vertical-align:middle"><i class = "fa fa-warning"></i>&nbsp;<span id="change_password_error_message"></span></p>
                                </div>
                            </div>


                            <form style="width:400px;margin:auto">
                                <div class="md-form">
                                    <input type="password" id="password1Input" class="form-control" onkeypress="handle(event)">
                                    <label for="password1Input">New Password</label>
                                </div>

                                <div class="md-form">
                                    <input type="password" id="password2Input" class="form-control" onkeypress="handle(event)">
                                    <label for="password2Input">Confirm Password</label>
                                </div>

                            </form>    

                            <div class="text-center">
                                <button id="changePasswordBtn" class="login-btn btn blue-gradient btn" onkeypress="handle(event)">Submit</button>
                            </div>
                            
                        </div>
                    </div>

                </div>
            </div>

            </div>
        </div>
    </div>
